<ion-header>
  <ion-navbar color="dark">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>  
  <ion-list>
      <ion-item *ngFor="let item of items | async">
        <ion-thumbnail item-start>
          <img src="{{item.img_url}}">
        </ion-thumbnail>
        <p text-wrap>{{item.nama_makanan}}</p>
        <p>{{item.nama_tenant}}</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
  </ion-list>

  <ion-note> testtt</ion-note>
</ion-content>
